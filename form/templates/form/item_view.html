{% extends 'temp_inheritance/base.html' %}

{% block content %}
    <form class="row g-3" method="post" action="{% url 'item_view' %}">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputEmail4" name="name">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">price</label>
            <input type="text" class="form-control" id="inputPassword4" name="price">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">company</label>
            <input type="text" class="form-control" id="inputAddress" name="company">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">colour</label>
            <input type="text" class="form-control" id="inputAddress2" name="colour">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">description</label>
            <textarea type="text" class="form-control" id="inputCity" name="description"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
