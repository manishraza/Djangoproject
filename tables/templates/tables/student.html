{% extends 'temp_inheritance/base.html' %}
{% block content %}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">s.n</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
         <th scope="col">age</th>
        <th scope="col">address</th>
        <th scope="col">bio</th>
    </tr>
    </thead>
    <tbody>
    {% for item in students %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.email}}</td>
         <td>{{ item.age }}</td>
        <td>{{ item.address}}</td>
         <td>{{ item.bio}}</td>


    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
