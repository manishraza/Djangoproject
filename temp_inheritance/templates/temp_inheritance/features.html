{% extends 'temp_inheritance/base.html' %}
{% load static %}
{% block content %}
<img src="{% static 'temp_inheritance/apple.jpeg' %}" style="width: 100%">
<h1> items and features</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">s.n</th>
        <th scope="col">name</th>
        <th scope="col">features</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.features}}</td>

    </tr>
{% endfor %}
    </tbody>
</table>

{% endblock %}
