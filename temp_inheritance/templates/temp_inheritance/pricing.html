{% extends 'temp_inheritance/base.html' %}
{% load static %}
{% block content %}
<img src="{% static 'temp_inheritance/apple.jpeg' %}" style="width: 80%">
<h1> items and pricing</h1>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">s.n</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
    </tr>
    </thead>
    <tbody>
    {% for item in goods %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.price}}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
